}
.btn1:hover{
    transform: scale(1.2);
}

.card1 {

footer p:nth-child(2){

    background: #f13574;
    border-radius: 50%;
    margin: 22px 10px;
    color: #fff;
    text-decoration: none;
    font-size: 20px;
}

.social a:hover{
    transform: scale(1.3);
    transition: .3s;
}

.end{
